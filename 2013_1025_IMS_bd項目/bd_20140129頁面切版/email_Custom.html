<script type="text/javascript">
    $(function(){
  $('input[data-watermark]').each(function(){
	var $current = $(this);
	var exampleText= $current.attr('data-watermark');
	$current.addClass('mark');
	$current.val(exampleText);
  });

  $('input[data-watermark]').focus(function(){
	var $current = $(this);
	var exampleText= $current.attr('data-watermark');
	if($current.val()==exampleText){
	  $current.val('');
	  $current.removeClass('mark');
	}
  });

  $('input[data-watermark]').blur(function(){
	var $current = $(this);
	var exampleText= $current.attr('data-watermark');
	if($current.val()==''){
	  $current.val(exampleText);
	  $current.addClass('mark');
	}
  });
});
</script>
