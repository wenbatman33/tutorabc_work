<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/javascript" src="./TutorMing_files/beacon.js"></script><script language="javascript">
checkTimer = 10 //選單的移動速度
menuTopPosition=180 //選單的垂直位置間格
menuLeftPosition=10 //選單的水平位置間格
menuWidth=150 //選單的寬度
bigFlag=false
//廣告圖片來源
imgSrc=new Array()
imgSrc[0]="../../../../images/floating_buy.gif";
//imgSrc[2]=""
//廣告圖片的超鏈結
imgURL=new Array()
imgURL[0]="http://www.tutorming.com/asp/products/product_introduction.asp"
//imgURL[1]=""
//imgURL[2]=""
//廣告的簡短說明
imgAlt=new Array()
imgAlt[0]=""
//imgAlt[1]=""
//imgAlt[2]=""
//建立影像物件陣列,並將圖片檔案預先儲存物件內
imgArray=new Array()
for (x=0;x<=imgSrc.length-1;x++) {
	imgArray[x]=new Image()
	imgArray[x].src=imgSrc[x]
}

//初始選單
function iniMenuPosition(){
 menuArea.style.top = document.body.scrollTop + menuTopPosition
 menuArea.style.left =  menuLeftPosition
 menuArea.style.width = menuWidth
 menuArea.style.visibility = "visible"
  if (document.all) {
   num=Math.floor(Math.random() * imgSrc.length)
    //menuArea.innerHTML = "<img src='../images/00034.gif'>" 
   menuArea.innerHTML += "<a href='" + imgURL[num] + 
   "' ><img id='myPic' name='myPic' src='" + 
   imgArray[num].src + "' border='0' alt='" + imgAlt[num] + 
   "' STYLE='filter:Alpha(Opacity=100)'></a>"
  }

 checkMenuPosition()
}

//異動選單位置
function checkMenuPosition()
{
 var offsetY
 menuArea.style.left =  menuLeftPosition
 menuTop = parseInt (menuArea.style.top, 10)
 menuToPosition = document.body.scrollTop + menuTopPosition 
   if ( menuTop != menuToPosition ) 
   {
 	offsetY = Math.ceil( Math.abs( menuToPosition - menuTop ) / 20 )
	if ( menuToPosition < menuTop )
	{
	 offsetY = -offsetY
	}                      
	 menuArea.style.top = parseInt (menuArea.style.top, 10) + offsetY
    }
  setTimeout ("checkMenuPosition()", checkTimer)
}

//滑鼠指標移入時
function mouse_in() {
 document.myPic.style.filter="Alpha(Opacity=100)"
}

//滑鼠指標移出時
function mouse_out() {
 document.myPic.style.filter="Alpha(Opacity=100)"
}
</script>

</head><body onLoad="iniMenuPosition()" style="background-image: url(http://www.tutorming.com/images/bg.jpg);">
<div id="menuArea" style="position: absolute; top: 282px; left: 10px; width: 150px; visibility: visible;" name="menuArea" onMouseOver="mouse_in()" onMouseOut="mouse_out()"></div>
