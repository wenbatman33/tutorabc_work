 TutorABC 会员权益概要
     
本会员了解并同意今系加入麦奇数位股份有限公司(以下简称本公司)会员而享有数位学习咨询课程及服务，所购买之产品为【三个月无限卡】产品，契约咨询服务期间自2012年6月5日起，至2012年9月4日止，为期3个月，总购买费用计新台币49800元整。
     
本会员了解并同意本公司所赠送会员咨询堂数，须以堂数使用完毕且契约未到期时始生效力，若会员有提前解除或终止契约，或有重大违约事由撤销会籍者，不得请求给付赠与堂数或请求以之折换价金。

本会员了解并同意：
1. 所购买的产品内容为1~6人精致小班制英语咨询服务。
2. 本公司并有提供单向教学为主之英语学习大会堂服务。
注：大会堂系以专业课程为主(例如商业谈判、商业简报、发音、文法课程等等)
单向教学式之30人以上讲堂。
3. 每次咨询的时间为45分钟(小班制、大会堂课程皆是)。
4. 本公司提供多国籍语言顾问进行语言咨询服务，但无法指定特定顾问进行咨询服务。
     
本会员了解并同意最少需在咨询服务开始前24小时透过网路进行咨询服务课程订位，以确认咨询时间。本产品会员无法订24小时内的小班制的咨询服务课程。
     
若本会员为第一次购买TutorABC数位学习咨询课程及服务者，本会员了解并同意于购买产品后七日内享有审阅权，如七日内﹙即2012/6/11﹚因产品内容或服务方式不符合本会员使用需求而欲办理退费，本公司将无息退回会员缴付之款项；如超过七日后因个人因素​​办理退费者，则应按照退费规定办理(有关退费之详细规范仍以会员入会契约书为准)。
     
本会员了解并同意会员不得将会籍出售、转让给予他人使用，非经本公司同意私下出售、转让会造成丧失会员资格且不得请求退还未使用咨询服务课程及期间之费用。
     
本会员对于TutorABC会员入会契约书(下称本契约)之全部条款已于合理期间内充份阅读了解。本会员了解并同意一旦按下「同意」之按键，即视为本会员已经事先于合理期间内详细审阅本契约书所有条款，并同意完全遵守本契约书之所有约定。</TEXTAREA>
