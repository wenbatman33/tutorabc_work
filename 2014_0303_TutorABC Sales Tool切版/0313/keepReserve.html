<script>
$(function() {
	var deviceAgent = navigator.userAgent.toLowerCase();
	var agentID = deviceAgent.match(/(iphone|ipod|ipad)/);
	var sidebarOpen = "false";
	
	/* str參數為:滑鼠滑過去的class */
	$.fn.extend({    
		touchEvent:function(str){
			if(agentID) { 
				$(this).bind('touchstart', function(event){$(this).addClass(str);$(this).find("span").addClass('color_000');});
				$(this).bind('touchend', function(event){$(this).removeClass(str);$(this).find("span").removeClass('color_000');});
			}else{
				$(this).hover(
				  function() {
					$(this).addClass(str);
					$(this).find("span").addClass('color_000');
				  }, function() {
					$(this).removeClass(str);
					$(this).find("span").removeClass('color_000');
				  }
				);
			}
		}
	}); 
	
	$(".funcBoxFromBtn").touchEvent('funcBoxFromBtn_Active');
	
	$.fn.extend({    
		btnType2:function(str){
			if(agentID) { 
				$(this).bind('touchstart', function(event){$(this).addClass(str);});
				$(this).bind('touchend', function(event){$(this).removeClass(str);});
			}else{
				$(this).hover(
				  function() {
					$(this).addClass(str);
				  }, function() {
					$(this).removeClass(str);
				  }
				);
			}
		}
	});
	$(".keepReserveBtn_1").btnType2('keepReserveBtnHover_1');
	$(".keepReserveBtn_2").btnType2('keepReserveBtnHover_2');
	$(".keepReserveBtn_3").btnType2('keepReserveBtnHover_3');
	
	
	
	
	
	$.fn.extend({    
		sidebarBtnEvent:function(str){
			if(agentID) { 
				$(this).bind('touchstart', function(event){$(this).addClass(str);$(this).find('.arrowRight').animate({right:10}, 200 );});
				$(this).bind('touchend', function(event){$(this).removeClass(str);$(this).find('.arrowRight').animate({right:20}, 200 );});
			}else{
				$(this).hover(
				  function() {
					$(this).addClass(str);
					$(this).find('.arrowRight').animate({right:10}, 200 );
				  }, function() {
					$(this).removeClass(str);
					$(this).find('.arrowRight').animate({right:20}, 200 );
					
				  }
				);
			}
		}
	}); 
	$(".sidebarNav ul li").sidebarBtnEvent('sidebarliHover');
	
	var delaySpeed=1100;
	
	$(".sidebarNav_icon").click(function() {
		 $(".SalesContainer").css(['-webkit-transform', 'translateZ(0)' ,'transform','translateZ(0)']);
	  if(sidebarOpen=="false"){
		  sidebarOpen="true";
            $(".SalesViewPort").animate({left:224}, 200 );
			$(".sidebar").animate({left:0}, 200 );
			$('.SalesContainer').transition({
			  perspective: '1024px',
			  rotateY: '-15deg'
			}, 200);
        }else{
			sidebarOpen="false";
            $(".SalesViewPort").animate({left:0}, 200 );
			$(".sidebar").animate({left:-246}, 200 );
			$('.SalesContainer').transition({
			  perspective: '1024px',
			  rotateY: '0deg'
			}, 200);
        }
	});
	
	$('.nowReserveTitle_03').delay(0).animate({opacity:1}, 200 );
	$(".keepReserveInfo_1").delay( 200 ).animate({opacity:1}, 200 );
	$(".keepReserveInfo_2").delay( 400 ).animate({opacity:1}, 200 );
	$(".keepReserveBtn_1").delay( 600 ).animate({opacity:1}, 200 );
	$(".keepReserveBtn_2").delay( 800 ).animate({opacity:1}, 200 );
	$(".keepReserveBtn_3").delay( 1000 ).animate({opacity:1}, 200 );
	$('.nowReserveTitle_01').delay(1200).animate({opacity:1}, 200 );
	$('.nowReserveTitle_02').delay(1400).animate({opacity:1}, 200 );
	
	
});
</script>
