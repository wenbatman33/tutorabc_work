<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
body {
	margin-left: 0px;
	margin-top: 0px;
	background:url(images/bg.jpg) top repeat-x;
}
.main{
	position:relative;
	width:1116px;
	height:1657px;
	margin:0 auto;
	width:100%;
	text-align:center;
}
.myDiv{
	position:absolute;
	width:100%;
	height:100%;
	z-index: 200;
	top:0;
	background-color:#000000;
	-moz-opacity:0.8; /* Moz FF 透明度20%*/
	opacity: 0.8; /* 支持CSS3的瀏覽器（FF 1.5也支持）透明度20%*/
	filter: Alpha(Opacity=30);
}

.myPIC{
	position:absolute;
	width:100%;
	z-index: 300;
	top:0;
	
}
.pic{
	position:relative;
	width:1116px;
	margin:0 auto;
	width:100%;
	z-index:1;
	text-align:center;
}

</style>
</head>
<body>
<div class="main">
	<div class="myPIC" style=" top:69px;"><img src="images/g.png" width="1116" height="699" /></div>
	<div class="myDiv"></div>
    <div class="pic"><img src="images/DEMO.png" width="1116" height="1657" /></div>
</div>
</body>
</html>
